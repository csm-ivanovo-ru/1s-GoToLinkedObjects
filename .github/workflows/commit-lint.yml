name: Lint Commit Messages

on:
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Lint Commit Messages
        uses: wagoid/commitlint-github-action@v4.1.9
        with:
          configFile: "commitlint.config.js"
          firstParent: true
          failOnWarnings: false
